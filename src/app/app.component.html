<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
    <StackLayout row="0" class="nt-drawer__header">
      <Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>
      <Label class="nt-drawer__header-brand" text="Eray Ahmet"></Label>
      <Label class="nt-drawer__header-footnote" text="erayahmet1998@gmail.com"></Label>
    </StackLayout>

    <ScrollView row="1" class="nt-drawer__body">
      <StackLayout>
        <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')">
          <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
          <Label col="1" text="Home" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/categories')" (tap)="onNavItemTap('/categories')">
          <Label col="0" text="&#xf1ea;" class="nt-icon far"></Label>
          <Label col="1" text="Categories" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/entries')"
          (tap)="onNavItemTap('/entries')">
          <Label col="0" text="&#xf0ac;" class="nt-icon fas"></Label>
          <Label col="1" text="Entries" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/history')"
          (tap)="onNavItemTap('/history')">
          <Label col="0" text="&#xf1da;" class="nt-icon fas"></Label>
          <Label col="1" text="History" class="p-r-10"></Label>
        </GridLayout>

        <StackLayout class="hr"></StackLayout>

        <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/settings')"
          (tap)="onNavItemTap('/settings')">
          <Label col="0" text="&#xf4fe;" class="nt-icon fas"></Label>
          <Label col="1" text="Settings" class="p-r-10"></Label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <GridLayout tkMainContent>
    <page-router-outlet></page-router-outlet>
  </GridLayout>
</RadSideDrawer>
