<ActionBar class="action-bar">
    <NavigationButton visibility="hidden"></NavigationButton>
    <GridLayout columns="50, *">
        <Label class="action-bar-title" text="Categories" colSpan="2"></Label>

        <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
    </GridLayout>
</ActionBar>
<StackLayout>
    <Image [src]="'~/app/assets/app_logo_2.png'"></Image>

    <ListView height="100%" separatorColor="transparent" [items]="categories" (itemTap)="onCategoryTap($event)">
        <ng-template let-item="item">
            <GridLayout height="600" rows="*, auto, auto" columns="*" class="bg-secondary" borderRadius="10"
                margin="5 10" padding="0">


                <Label row="1" margin="10 10 0 10" fontWeight="700" class="text-primary" fontSize="26" class="fas"
                    text="&#xf1ab;"></Label>
                <Label row="1" margin="10 10 0 50" fontWeight="700" class="text-primary" fontSize="18"
                    [text]="item.name">
                </Label>

                <Label row="2" margin="0 10 10 10" class="text-secondary" fontSize="14" textWrap="true"
                    [text]="item.description"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
